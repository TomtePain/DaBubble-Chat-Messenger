<div class="add-user-to-channel-container"> 
    <header>
        <h1>Leute hinzuf√ºgen</h1>
        <div class="close"></div>
    </header>
    

    <div class="round-input" (click)="setPlaceholder()">
        <input type="text" (keyup)="searchUserNew($event)" placeholder="Name eingeben" class="search-user-input-field">
        <div class="added-to-channel-container" *ngFor="let added of addedToChannel;let i = index">
            <div class="added-to-channel-users ">
                <img class="added-to-channel-img" src="{{added.photoURL}}" alt="profile-img">
                <p>{{added.fullName}}</p>
                <img class="added-user-close" src="assets/add-channel/close.svg" alt="close"
                    (click)="removeFromAddList(i)">
            </div>
        </div>
    </div>
    <div class="add-person-container" *ngIf="searchUser">
        <div class="scroll-x">
            <div class="search-container" *ngFor=" let user of dmUsers"
                (click)="addUserToChannel(user.photoURL,user.fullName,user.id)">
                <div class="image-container">
                    <img src="{{user.photoURL}}" alt="">
                    <img class="online-state"
                        [src]="user.isOnline ? 'assets/workspace-images/online.svg' : 'assets/workspace-images/offline.svg'"
                        alt="">
                </div>
                <p>{{user.fullName}}</p>
            </div>
        </div>
    </div>


</div>
