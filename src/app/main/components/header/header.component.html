<div class="header">
    <img src="./assets/images/logo.png" alt="">
    <div class="searchbar">
        <app-search></app-search>
    </div>
    <div class="profile" (click)="openMenu()">
        <span class="login-name">{{ fullName }}</span>
        <div class="profile-icon">
            <img [src]="userProfileImage" alt="Profilbild">
            <div class="status-activ"></div>
        </div>
        <button mat-icon-button [matMenuTriggerFor]="profileMenu" #profileMenuTrigger="matMenuTrigger">
            <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #profileMenu="matMenu" class="profile-dialog">
            <button mat-menu-item style="background-color: transparent;" (click)="openDialog()">
                <span class="menu-item">Profil</span>
            </button>
            <button mat-menu-item routerLink="/imprint">
                <span class="menu-item">Imprint</span>
            </button>
            <button mat-menu-item routerLink="/privacy">
                <span class="menu-item">Privacy</span>
            </button>
            <button mat-menu-item (click)="logOutUser()">
                <span class="menu-item">Log out</span>
            </button>
        </mat-menu>
    </div>
</div>

<!-- Header for mobile view -->
<div class="header-mobile">

    <div>
        <!-- General view -->
        <img class="logo" src="./assets/images/logo.png" alt="">
    </div>
    <div class="profile-icon" (click)="openMenu()">
        <img [src]="userProfileImage" alt="Profilbild">
    </div>
</div>
