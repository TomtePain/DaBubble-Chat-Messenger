<div>
  <mat-tree  [dataSource]="channelSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node">
      <div class="channel" [class.selected]="this.tree.currentSelectedChannel === node.id"
           (click)="this.tree.handleNodeClick(node)">
        <div class="img-container">
          <img [src]="this.tree.currentSelectedChannel === node.id ? 'assets/workspace-images/tag-clicked.svg' : node.img" class="tag-container">
        </div>
        <p>{{node.name}}</p>
      </div>
    </mat-tree-node>
  
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
      <div class="space-between ">
        <button  class="channel-interaction mb-20" matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name" (click)="this.tree.changeArrow('arrow-1',true)">
          <div class="arrow-container">
            <img id="arrow-1" class="arrow" src="assets/workspace-images/arrow_drop_down.svg" alt="">
          </div>
          <div class="tree-row">
            <div class="channel-name">
              <img src="assets/workspace-images/workspaces.svg" alt="worspace">
              <div class="channel-text">{{node.name}}</div>
            </div>
          </div>
        </button>
        <button mat-icon-button (click)="this.tree.openDialog()">
          <img  src="assets/workspace-images/workspace-add.svg" alt="add">
        </button>
      </div>
    </mat-tree-node>
  </mat-tree>

  <mat-tree [dataSource]="messagesSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node">
      <div class="dm-container"  (click)="this.tree.routeToDmChannel(node)" [class.selected]="this.tree.currentSelectedChannel === node.id" >
        <div class="container-img">
          <img class="profile-img-container" src="{{node.img}}" alt="">
          <img class="online-state" [src]="node.isOnline ? 'assets/workspace-images/online.svg' : 'assets/workspace-images/offline.svg'" alt="">
        </div>
        <p>{{node.name}}</p> 
      </div>
    </mat-tree-node>

    <mat-tree-node  *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
      <button class="channel-interaction mb-20 mt-20" matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name" (click)="this.tree.changeArrow('arrow-2',false)">
        <div class="arrow-container">
          <img id="arrow-2" class="arrow" src="assets/workspace-images/arrow_drop_down.svg" alt="">
        </div>
        <div class="tree-row">
          <div class="channel-name">
            <img src="assets/workspace-images/account_circle.svg" alt="">
            <div class="channel-text">{{node.name}}</div>
          </div>
        </div>
      </button>
    </mat-tree-node>
  </mat-tree>
</div>
